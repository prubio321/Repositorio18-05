<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <script>
        //suma de 2 numeros
        function sumar(num1, num2) {
            let suma = num1 + num2;
            return num1 + num2;
        }
        console.log("El resultado de la suma es:", suma);
        suma(2, 5);

        //resta de 2 numeros
        function restar(num1, num2) {
            let resta = num1 + num2;
            return num1 - num2;
        }
        console.log("El resultado de la suma es:", resta);
        resta(2, 5);

        //suma y resta de 2 numeros por usuario
        function sumayresta(numero1, numero2) {
            let numero1 = parseInt(prompt("Ingrese su numero(1): "));
            let numero2 = parseInt(prompt("Ingrese su numero(1): "));
            console.log("su suma es:", suma(num1, num2));
            console.log("su resta es:", resta(num1, num2));

        }
        sumayresta(numero1, numero2);
    </script>
